name: 更新网页热榜数据

on:
  # 定时触发 - 每小时更新一次
  schedule:
    - cron: '0 * * * *'  # 每小时的第0分钟执行

  # 支持手动触发
  workflow_dispatch:

  # 首次推送时触发
  push:
    branches:
      - main
      - claude/tiktok-trending-scraper-*
    paths:
      - '.github/workflows/update-web-data.yml'
      - 'docs/index.html'

# 设置权限
permissions:
  contents: write  # 需要写权限来提交数据文件

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 创建数据目录
        run: |
          mkdir -p docs/data

      - name: 抓取热榜数据
        env:
          LOG_LEVEL: INFO
        run: |
          python scripts/fetch_data_for_web.py

      - name: 提交数据文件
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/data/hot_list.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: 更新热榜数据 $(date '+%Y-%m-%d %H:%M:%S')"
          git push

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
